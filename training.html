<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/training.css">
    </head>
    <body>
        <header class="header">
            <div class="conteiner">
                <div class="header__info">
                    <a href="#" class="header__logo">
                        <img
                            src="./assets/icons/logo/logo.png"
                            alt="logo FastFingers"
                            class="header__icon">
                        <p class="header__name">FastFingers</p>
                    </a>
                    <img alt src="assets/icons/training/header/settings.png"
                        class="header__settings-icon">

                    <div
                        class="header__settings">
                        <p class="header__setting-name">Параметры</p>
                        <div class="header__mode-buttons">
                            <button class="header__mode-button active"
                                id="easy">режим
                                1</button>
                            <button class="header__mode-button"
                                id="medium">режим 2</button>
                            <button class="header__mode-button" id="hard">режим
                                3</button></div>

                    </div>
                </div>
            </div>
        </header>
        <main class="main"><div class="conteiner">
                <section
                    class="textfiield">

                    <p class="textfiield__description"
                        id="description">Нажмите Enter чтобы начать</p>
                    <p class="textfiield__text" id="textfiield"></p>
                </section>

                <section class="keyboard" id="keyboard">

                    <div class="keyboard__back-plate">
                        <div class="keyboard__row">
                            <div class="keyboard__key_size-one" id="esc"
                                data-sign="esc"
                                data-value="~"><p
                                    class="keyboard__value">Esc</p></div>
                            <div class="keyboard__key_size-one" id="1"
                                data-sign="1"
                                data-value="!"><p
                                    class="keyboard__value">1</p></div>
                            <div class="keyboard__key_size-one" id="2"
                                data-sign="2"
                                data-value="@"><p
                                    class="keyboard__value">2</p></div>
                            <div class="keyboard__key_size-one" id="3"
                                data-sign="3"
                                data-value="#"><p
                                    class="keyboard__value">3</p></div>
                            <div class="keyboard__key_size-one" id="4"
                                data-sign="4"
                                data-value="$"><p
                                    class="keyboard__value">4</p></div>
                            <div class="keyboard__key_size-one" id="5"
                                data-sign="5"
                                data-value="%"><p
                                    class="keyboard__value">5</p></div>
                            <div class="keyboard__key_size-one" id="6"
                                data-sign="6"
                                data-value="^"><p
                                    class="keyboard__value">6</p></div>
                            <div class="keyboard__key_size-one" id="7"
                                data-sign="7"
                                data-value="&"><p
                                    class="keyboard__value">7</p></div>
                            <div class="keyboard__key_size-one" id="8"
                                data-sign="8"
                                data-value="*"><p
                                    class="keyboard__value">8</p></div>
                            <div class="keyboard__key_size-one" id="9"
                                data-sign="9"
                                data-value="("><p
                                    class="keyboard__value">9</p></div>
                            <div class="keyboard__key_size-one " id="0"
                                data-sign="0"
                                data-value=")"><p
                                    class="keyboard__value">0</p></div>
                            <div class="keyboard__key_size-one" id="-"
                                data-sign="-"
                                data-value="_"><p
                                    class="keyboard__value">-</p></div>
                            <div class="keyboard__key_size-one" id="="
                                data-sign="="
                                data-value="+"><p
                                    class="keyboard__value">=</p></div>
                            <div class="keyboard__key_size-auto" id="bcsp"
                                data-sign="⟵"><p
                                    class="keyboard__value">⟵</p></div>
                            <div class="keyboard__key_size-one" id="home"
                                data-sign="Home"><p
                                    class="keyboard__value">Home</p></div>

                        </div>
                        <div class="keyboard__row">
                            <div class="keyboard__key_size-auto" id="tab"
                                data-sign="⭾"><p
                                    class="keyboard__value">⭾</p></div>
                            <div class="keyboard__key_size-one" id="q"
                                data-sign="q"
                                data-value="Q"><p
                                    class="keyboard__value">q</p></div>
                            <div class="keyboard__key_size-one" id="w"
                                data-sign="w"
                                data-value="W"><p
                                    class="keyboard__value">w</p></div>
                            <div class="keyboard__key_size-one" id="e"
                                data-sign="e"
                                data-value="E"><p
                                    class="keyboard__value">e</p></div>
                            <div class="keyboard__key_size-one" id="r"
                                data-sign="r"
                                data-value="R"><p
                                    class="keyboard__value">r</p></div>
                            <div class="keyboard__key_size-one" id="t"
                                data-sign="t"
                                data-value="T"><p
                                    class="keyboard__value">t</p></div>
                            <div class="keyboard__key_size-one" id="y"
                                data-sign="y"
                                data-value="Y"><p
                                    class="keyboard__value">y</p></div>
                            <div class="keyboard__key_size-one" id="u"
                                data-sign="u"
                                data-value="U"><p
                                    class="keyboard__value">u</p></div>
                            <div class="keyboard__key_size-one" id="i"
                                data-sign="i"
                                data-value="I"><p
                                    class="keyboard__value">i</p></div>
                            <div class="keyboard__key_size-one" id="o"
                                data-sign="o"
                                data-value="O"><p
                                    class="keyboard__value">o</p></div>
                            <div class="keyboard__key_size-one" id="p"
                                data-sign="p"
                                data-value="P"><p
                                    class="keyboard__value">p</p></div>
                            <div class="keyboard__key_size-one" id="["
                                data-sign="["
                                data-value="{"><p
                                    class="keyboard__value">[</p></div>
                            <div class="keyboard__key_size-one" id="]"
                                data-sign="]"
                                data-value="}"><p
                                    class="keyboard__value">]</p></div>
                            <div class="keyboard__key_size-auto"
                                id="sl-ob"
                                data-sign="\"
                                data-value="|"><p
                                    class="keyboard__value">\</p></div>
                            <div class="keyboard__key_size-one" id="end"
                                data-sign="End"><p
                                    class="keyboard__value">End</p></div>

                        </div>
                        <div class="keyboard__row">
                            <div class="keyboard__key_size-auto "
                                id="caps"
                                data-sign="Caps Lock">
                                <p class="keyboard__value">Caps Lock</p></div>
                            <div class="keyboard__key_size-one" id="a"
                                data-sign="a"
                                data-value="A"><p
                                    class="keyboard__value">a</p></div>
                            <div class="keyboard__key_size-one" id="s"
                                data-sign="s"
                                data-value="S"><p
                                    class="keyboard__value">s</p></div>
                            <div class="keyboard__key_size-one" id="d"
                                data-sign="d"
                                data-value="D"><p
                                    class="keyboard__value">d</p></div>
                            <div class="keyboard__key_size-one" id="f"
                                data-sign="f"
                                data-value="F"><p
                                    class="keyboard__value">f</p></div>
                            <div class="keyboard__key_size-one" id="g"
                                data-sign="g"
                                data-value="G"><p
                                    class="keyboard__value">g</p></div>
                            <div class="keyboard__key_size-one" id="h"
                                data-sign="h"
                                data-value="H"><p
                                    class="keyboard__value">h</p></div>
                            <div class="keyboard__key_size-one" id="j"
                                data-sign="j"
                                data-value="J"><p
                                    class="keyboard__value">j</p></div>
                            <div class="keyboard__key_size-one " id="k"
                                data-sign="k"
                                data-value="K"><p
                                    class="keyboard__value ">k</p></div>
                            <div class="keyboard__key_size-one" id="l"
                                data-sign="l"
                                data-value="L"><p
                                    class="keyboard__value">l</p></div>
                            <div class="keyboard__key_size-one" id=";"
                                data-sign=";"
                                data-value=":"><p
                                    class="keyboard__value">;</p></div>
                            <div class="keyboard__key_size-one" id="'"
                                data-sign="'"
                                data-value='"'><p
                                    class="keyboard__value">'</p></div>
                            <div class="keyboard__key_size-auto " id="enter"
                                data-sign="↵"><p
                                    class="keyboard__value">↵
                                </p></div>
                            <div class="keyboard__key_size-one" id="pgup"
                                data-sign="Pgup"><p
                                    class="keyboard__value">Pgup</p></div>

                        </div>
                        <div class="keyboard__row">
                            <div class="keyboard__key_size-auto" id="shift-l"
                                data-sign="⇪">
                                <p class="keyboard__value">⇪</p></div>
                            <div class="keyboard__key_size-one" id="z"
                                data-sign="z"
                                data-value="Z"><p
                                    class="keyboard__value">z</p></div>
                            <div class="keyboard__key_size-one" id="x"
                                data-sign="x"
                                data-value="X"><p
                                    class="keyboard__value">x</p></div>
                            <div class="keyboard__key_size-one" id=c
                                data-sign="c"
                                data-value="C"><p
                                    class="keyboard__value">c</p></div>
                            <div class="keyboard__key_size-one" id="v"
                                data-sign="v"
                                data-value="V"><p
                                    class="keyboard__value">v</p></div>
                            <div class="keyboard__key_size-one" id="b"
                                data-sign="b"
                                data-value="B"><p
                                    class="keyboard__value">b</p></div>
                            <div class="keyboard__key_size-one" id="n"
                                data-sign="n"
                                data-value="N"><p
                                    class="keyboard__value">n</p></div>
                            <div class="keyboard__key_size-one" id="m"
                                data-sign="m"
                                data-value="M"><p
                                    class="keyboard__value">m</p></div>
                            <div class="keyboard__key_size-one" id=","
                                data-sign=","
                                data-value="<"><p
                                    class="keyboard__value">,</p></div>
                            <div class="keyboard__key_size-one" id="."
                                data-sign="."
                                data-value=">"><p
                                    class="keyboard__value">.</p></div>
                            <div class="keyboard__key_size-one" id="/"
                                data-sign="/"
                                data-value="?"><p
                                    class="keyboard__value">/</p></div>
                            <div class="keyboard__key_size-auto" id="shift-r"
                                data-sign="⇪"><p
                                    class="keyboard__value">⇪</p></div>
                            <div class="keyboard__key_size-one" id="up"
                                data-sign="▲"><p class="keyboard__value">▲
                                </p></div>
                            <div class="keyboard__key_size-one" id="pgdn"
                                data-sign="Pgdn"><p
                                    class="keyboard__value">Pgdn</p></div>

                        </div>
                        <div class="keyboard__row">
                            <div class="keyboard__key_size-one" id="ctrl-l"
                                data-sign="Ctrl"><p
                                    class="keyboard__value">Ctrl</p></div>
                            <div class="keyboard__key_size-one" id="fn"
                                data-sign><p
                                    class="keyboard__value">Fn</p></div>
                            <div class="keyboard__key_size-one" id="win"><div
                                    class="keyboard__value">∎∎<br>∎∎</div></div>
                            <div class="keyboard__key_size-one" id="alt-l"
                                data-sign="Alt"><p
                                    class="keyboard__value">Alt</p></div>
                            <div class="keyboard__key_size-auto" id="space"
                                data-sign="—"><p
                                    class="keyboard__value">—</p></div>
                            <div class="keyboard__key_size-one" id="alt-r"
                                data-sign="Alt"><p
                                    class="keyboard__value">Alt</p></div>
                            <div class="keyboard__key_size-one" id="ctrl-r"
                                data-sign="Ctrl"><p
                                    class="keyboard__value">Ctrl</p></div>
                            <div class="keyboard__key_size-one" id="left"
                                data-sign="◀"><p
                                    class="keyboard__value">◀</p></div>
                            <div class="keyboard__key_size-one" id="down"
                                data-sign="▼"><p
                                    class="keyboard__value">▼</p></div>
                            <div class="keyboard__key_size-one" id="right"
                                data-sign="▶"><p
                                    class="keyboard__value">▶</p></div>

                        </div>

                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">

        </footer>
        <script src="assets/js/register.js"></script>
        <script src="assets/js/opensettings.js"></script>
        <script src="assets/js/test.js"></script>
        <script src="assets/js/typingtest.js" type="module"></script>
        <script src="assets/js/mode.js"></script>

    </body>
</html>
